<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>React getting started</title>
</head>

<body>
    <div id='root'></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
        class GitList extends React.Component {
            constructor(props) {
                super(props);
                this.state = {listItems: []};
            }

            componentDidMount () {
                fetch('https://api.github.com/search/repositories?q=react')
                .then((response) => response.json())
                .then((responseData) => {
                    this.setState({
                        listItems: responseData.items,
                    });
                })
            }

            inputChanged = (event) => {
                this.setState({sometext: event.target.value});
            }

            addTodo = (event) => {
                event.preventDefault();
                fetch('https://api.github.com/search/repositories?')
                .then((response) => response.json())
                .then((responseData) => {
                    this.setState({
                        listItems: responseData.items,
                    });
                })
            }

            render() {
                const itemRows = this.state.listItems.map((gitrespo, index) =>
                <tr key={gitrespo.full_name}>
                    <td>{gitrespo.full_name}</td>
                    <td><a href={'gitrespo.html_url'}>gitrespo.html_url</a></td>
                </tr>
                )

                return (
                    <div>
                        <h2>Repositories</h2>
                        <form onSubmit={this.addTodo}>
                            <input type="text" onChange={this.inputChanged} value={this.state.sometext} placeholder="Search" name="search"/>
                            <button type="submit">Search</button>
                        </form>
                        <div>
                            <table>
                                <tbody>
                                    <tr><th>Name</th><th>URL</th></tr>
                                    {itemRows}
                                </tbody>
                            </table>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<GitList />, document.getElementById('root'));

    </script>
</body>

</html>
