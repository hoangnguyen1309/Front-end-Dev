<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <title> Tooltips </title>
</head>


<body>
    <h1> Registration Form </h1>

    <form>
        <div class="form-row">
            <div class="col">
                <label for="address"> First Name </label>
                <input type="text" class="form-control" id="firstname" data-toggle="tooltip" data-placement="top" title="Enter your first name">
            </div>
            <div class="col">
                <label for="address"> Last Name </label>
                <input type="text" class="form-control" id="lastname" data-toggle="tooltip" data-placement="top" title="Enter your last name">
            </div>
        </div>

        <div class="form-row">
            <div class="col">
                <label for="postal"> Postal Code </label>
                <input type="number" class="form-control" id="postal" data-toggle="tooltip" data-placement="top" title="Enter postal">
            </div>
            <div class="col">
                <label for="country"> Country </label>
                <input type="text" class="form-control" id="country" data-toggle="tooltip" data-placement="top" title="Enter country">
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="company"> Company </label>
                <input type="text" class="form-control" id="company" data-toggle="tooltip" data-placement="top" title="Enter company">
            </div>
            <div class="col">
                <label for="email"> Email Address </label>
                <input type="email" class="form-control" id="email" data-toggle="tooltip" data-placement="top" title="Enter valid email address">
            </div>
        </div>
        <p> Payment method </p>
        <div class="form-check">

            <input class="form-check-input" type="radio" name="payment" value="mastercard" checked>
            <label class="form-check-label" for="mastercard">Master Card</label>
            <br>
            <input class="form-check-input" type="radio" name="payment" value="visa">
            <label class="form-check-label" for="visa">Visa</label>
            <br>
            <input class="form-check-input" type="radio" name="payment" value="billing">
            <label class="form-check-label" for="billing">Billing</label>

        </div>
        <br/>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
</body>

</html>
